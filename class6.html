  <fieldset>
     <legend>Form</legend>
 
<pre>
    <input type="text" placeholder="Enter your name" value="Ganesh Dutt" readonly>
    <input type="text" placeholder="Enter your name" value=" Dutt" disabled>
    <input type="email" placeholder="Enter email" autofocus>
    <input type="number" placeholder="Enter your number">
    <input type="datetime-local" placeholder="Enter your DOB and time" required>

    <input type="text" maxlength="10" placeholder="maxlength">

    <input type="number" step="2" placeholder="Step">

    <input type="hidden" step="2" placeholder="Step">

    <input type="submit">
